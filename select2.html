<!DOCTYPE html>
<html>
    <head>
        <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
      </script>
  
        <!--These jQuery libraries for 
           chosen need to be included-->
        <script src=
"https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js">
        </script>
        <link rel="stylesheet" 
              href=
"https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css" />
  
        <!--These jQuery libraries for select2 
            need to be included-->
        <script src=
"https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js">
       </script>
        <link rel="stylesheet" 
              href=
"https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" />
        
    </head>
    <body>
        <form>
            <h4>Selections using Select2</h4>
            <select class="country"
                    multiple="true"
                    style="width: 200px;">
                <option value="1">India</option>
                <option value="2">Japan</option>
                <option value="3">France</option>
                <option value="4">Algeria</option>
                <option value="5">Turkey</option>
                <option value="6">Istanbul</option>
                <option value="7">Germany</option>
            </select>
            <h4>Selections using Chosen</h4>
            <select class="country1" 
                    multiple="true" 
                    style="width: 200px;">
                <option value="1">India</option>
                <option value="2">Japan</option>
                <option value="3">France</option>
                <option value="4">Algeria</option>
                <option value="5">Turkey</option>
                <option value="6">Istanbul</option>
                <option value="7">Germany</option>
            </select>
        </form>

        <script>
            $(document).ready(function () {
                //Select2
                $(".country").select2({
                    maximumSelectionLength: 5,
                });
                //Chosen
                $(".country1").chosen({
                    max_selected_options: 5,
                });
            });
        </script>
    </body>
</html>
