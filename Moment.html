    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <title>momentJSE example </title>
    <style>

        *{
            margin: 15px;
            padding: 5px;
        }
        div{
            background-color: crimson;
            color: white;
            padding: 20px;
            border: 4px solid grey;
            margin: 8px;
            border-radius: 20px;
            display: inline;
            width: 30%;
        }
    </style>

</head>
<body>
      <label for="">this is for the current Date Format</label>
      <input id="current" type="date" name="date" >
      <button id="btn1">currentDate</button>
      <div id="format1">DD-MM-YYYY:  </div>
      <div id="format2">DD MMMM YYYY :  </div>
      <div id="format3">DD/MM/YYYY :</div>


      <script>
        
        $("#btn1").click(function(){


                 var dateOne = moment($("#current").val()).format('DD-MM-YYYY');
                $("#format1").text(dateOne);
                console.log(dateOne);


                var dateTwo = moment($("#current").val()).format(`DD MMMM YYYY`)
                $("#format2").text(dateTwo);
                console.log(dateTwo)


                var dateThree = moment($("#current").val()).format(`DD/MM/YYYY`);
                $("#format3").text(dateThree)




                //current offSet date
                
            })

       
      </script>
</body>
</html>
