<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #getData {
            width: 250px;
            height: 200px;
            padding: 10px;
            border: 1px solid #4f4d4d;
        }
      </style>
</head>
<body>
    <h3>Drag the GeekforGeeks image into the rectangle:</h3>
    <div id="getData"
         ondrop="drop(event)"
         ondragover="allowDrop(event)">
      </div>
    <br>
    <img id="dragData"
         src="https://cdn.pixabay.com/photo/2015/07/08/07/41/tree-835455_640.jpg"
         draggable="true"
         ondragstart="drag(event)"
         width="250"
         height="200">

    <style>
        #getData {
            width: 250px;
            height: 200px;
            padding: 10px;
            border: 1px solid #4f4d4d;
        }
      </style>
      <script>
        function allowDrop(even) {
            even.preventDefault();
        }
   
        function drag(even) {
            even.dataTransfer.setData("text", even.target.id);
        }
   
        function drop(even) {
            even.preventDefault();
            var fetchData = even.dataTransfer.getData("text");
            even.target.appendChild(document.getElementById(fetchData));
        }
      </script>
    
</body>
</html>
