<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
</head>
<body>

    <input type="text" id="dateTimepicker" placeholder="Choose Date and Time" />
    <input type="text" name="" id="datePicker">
    <input type="text" name="" id="dateRangePicker">
    <button id="btn">setTimeout</button>
    <button id="bttn">setInterval</button>
    <script>
        //  $(document).ready  OR
       jQuery(function(){
            $("#dateTimepicker").datetimepicker()

            $("#btn").click(function(){
             setTimeout("alert(`Hii Rameez..!`);", 4000);
            });

          $("#bttn").click(function(){
            setInterval("alert(`Hii Ovaid..!`);", 4000)
          })  

          $("#datePicker").datepicker();
          $("dateRangePicker").daterangepicker();
        })


    </script>
    
</body>
</html>
