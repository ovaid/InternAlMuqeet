<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js"
        integrity="sha512-mh+AjlD3nxImTUGisMpHXW03gE6F4WdQyvuFRkjecwuWLwD2yCijw4tKA3NsEFpA1C3neiKhGXPSIGSfCYPMlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css"
        integrity="sha512-gp+RQIipEa1X7Sq1vYXnuOW96C4704yI1n0YB9T/KqdvqaEgL6nAuTSrKufUX3VBONq/TPuKiXGLVgBKicZ0KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Document</title>
</head>


<body>

     

    <input type="text" placeholder="Choose Date and Time"  id="dateTimepicker"/>
    <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" id="dateRangePicker"/>
    
    <input type="text" name="" id="datePicker">
     

   <div class="div1">

    <label for="">---select your option---</label><br><br>
    <select name="countries" id="countries" name="states" >

        <option value="Portugal">Portugal</option>
        <option value="Algeria">Algeria</option>
        <option value="Belgium">Belgium</option>
        <option value="Turkry">Turkey</option>
        <option value="Istanbul">Istanbul</option>

    </select>
   </div>
   <div class="div2">
    <select name="names" id="names" name="states[]" >
        <option value="Basit" selected>Basit</option>
        <option value="Ovaid">Ovaid</option>
        <option value="Aazib">Aazib</option>
        <option value="Zuhaib">Zuhaib</option>
        <option value="Jahangir">Jahangir</option>

    </select>
   </div>


   <select class="js-example-disabled-results">
    <option value="one">First</option>
    <option value="two" disabled="disabled">Second (disabled)</option>
    <option value="three">Third</option>
  </select>
    <button id="setItems">set items</button>
   <button id="getItems">get items</button>


    <script>
      

      $(document).ready(function () {


            // $("#countries").select2();

      
            var $disabledResults = $(".js-example-disabled-results");
            $disabledResults.select2();
   

              

            $("#datePicker").datepicker({
            
                dateFormat : "YY/MM/DD",
                changeMonth : true,
                changeYear : true,
                showButtonpannel : true,
                showOtherMonths : true,
                dayNames : ["sunday" , "Monday" , "Tuesday" , "Wednesday", "Thursday" , "Friday" , "Satuday" ]
            });

            $('#dateRangePicker').daterangepicker({
                opens: 'right',
                changeMonth : true,
                chnageYear  : true,
                showButtonPannel : true,
                showOtherMonths  : true,
                dayNames : ["sunday" , "Monday" , "Tuesday" , "Wednesday", "Thursday" , "Friday" , "Satuday" ]
           
            });

            $("#dateTimepicker").datetimepicker({
            
            dateFormat : "YY/MM/DD",
            changeMonth : true,
            changeYear : true,
            showButtonpannel : true,
            showOtherMonths : true,
            dayNames : ["sunday" , "Monday" , "Tuesday" , "Wednesday", "Thursday" , "Friday" , "Satuday" ]
        });


        $("#countries", "#names").find(`:selected`);
         

    });

    </script>

</body>

</html>
