<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <h2>click on below button to get run setTimeOut function</h2>
    <button id="btn">setTimeout</button>
    <button id="bttn">setInterval</button>
    <input type="text" name="" id="dateP">

    

    
    <script>

        $(document).ready(function(){
           $("#btn").click(function(){
             setTimeout(alert("Hello World!"), 4000);
            });

        $("#bttn").click(function(){
            setInterval(alert(`Hii Ovaid..!`), 2000)
          })

          $("#dateP").datepicker();
        })
    </script>
</body>
</html>
